<div class="container">
    <h2 class="text-center">Add new Appointment</h2>

 <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" [(ngModel)]="appointment.name">
        </div>
        
        <div class="form-group">
            <label>Age</label>
            <input type="text" name="age" id="age" class="form-control" placeholder="Enter Age" [(ngModel)]="appointment.age">
        </div>

        
        <div class="form-group">
            <label>Symtoms</label>
            <input type="text" name="symptoms" id="Symptoms" class="form-control" placeholder="Enter Symptoms" [(ngModel)]="appointment.symptoms">
        </div>

        
        <div class="form-group">
            <label>Number</label>
            <input type="text" id="number" name="number" class="form-control" placeholder="Enter Number" [(ngModel)]="appointment.number">
        </div>

       <button type="submit" class="btn btn-success">
    Submit
  </button>

    </form>
</div>
