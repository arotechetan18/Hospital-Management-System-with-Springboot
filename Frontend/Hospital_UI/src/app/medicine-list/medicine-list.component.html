  <h2 style="text-align: center; margin-top: 10px;"> Medicine List</h2>
    
  <a style="color: rgb(86, 86, 86); font-size:25px;">Welcome to Medicine page. Click Add Medicine to add medicines.</a>
  <div class="tableFixHead">
<table class="table table-striped">

    <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>DrugName</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">

            <td>{{medicine.id}}</td>
            <td>{{medicine.drugname}}</td>
            <td>{{medicine.stock}}</td>
            <td>
              <button class="btn btn-info" (click)="update(medicine.id!)">Update</button>
               <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteMedicine(medicine.id!)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
