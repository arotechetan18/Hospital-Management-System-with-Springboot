<div class="container">
<h2 class="text-center">Update Medicine</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Drug Name</label>
        <input type="text" name="drugname" id="drugname" placeholder="Enter your Medicine" class="form-control" [(ngModel)]="medicine.drugname"/>
    </div>
     <div class="form-group">
        <label>Stock</label>
        <input type="text" name="stock" id="stock" placeholder="Enter Stock" class="form-control" [(ngModel)]="medicine.stock"/>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
