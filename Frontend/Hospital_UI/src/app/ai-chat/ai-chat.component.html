<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      ğŸ¥ Hospital AI Assistant <button class="back-btn" routerLink="/">
      â†Home
    </button>
    </div>

      
    <div class="card-body">
      <textarea
        class="form-control mb-3"
        rows="3"
        placeholder="Ask your medical question..."
        [(ngModel)]="question">
      </textarea>

      <button class="btn btn-success" (click)="send()">
        Ask AI
      </button>
      
      <div *ngIf="loading" class="mt-3 text-info">
        AI is thinking...
      </div>

      <div *ngIf="response" class="alert alert-secondary mt-3">
        <b>AI Response:</b><br>
        {{ response }}
      </div>
    </div>

    <div class="card-footer text-muted small">
      It is For educational purpose only. Not medical advice.
    </div>
  </div>
</div>
