<div class="container dashboard">
  <h2>Admin Dashboard</h2>

  <p class="welcome-text">
    <marquee>
      Welcome to Admin Dashboard. Please find the patient list below!!
      Click Appointments to view and update Appointments.
    </marquee>
  </p>

  <table class="table table-striped custom-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      <th>fees</th>
        <th>Urgency</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{patient.id}}</td>
        <td>{{patient.name}}</td>
        <td>{{patient.age}}</td>
      <td>{{patient.fees}}</td>
        <td>{{patient.urgency}}</td>
        <td><button (click)="delete(patient.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
