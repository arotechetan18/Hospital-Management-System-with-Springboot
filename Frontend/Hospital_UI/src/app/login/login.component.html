<div class="login-container">
    <button class="back-btn" routerLink="/" >‚ÜêBack</button>

    <h2>Hospital Management Login</h2>
    <form (ngSubmit)="onLogin()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" [(ngModel)]="loginData.username" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" [(ngModel)]="loginData.password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
