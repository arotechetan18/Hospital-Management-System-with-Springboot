<div>
    <h2 class="text-center">Add New Patient</h2>

    <form (ngSubmit)="onSubmit()" #patientForm="ngForm">

        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" [(ngModel)]="patient.name"/>
        </div>
        
          <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" name="age" placeholder="Enter your Age" class="form-control" [(ngModel)]="patient.age"/>
        </div>
        
          
          <div class="form-group">
            <label>Blood</label>
            <input type="text" id="blood" name="blood" placeholder="Enter your Blood Group" class="form-control" [(ngModel)]="patient.blood"/>
        </div>
        
        
          <div class="form-group">
            <label>Prescription</label>
            <input type="text" id="prescription" name="prescription" placeholder="Enter prescription" class="form-control" [(ngModel)]="patient.prescription"/>
        </div>
        
         
          <div class="form-group">
            <label>Dose</label>
            <input type="text" id="dose" name="dose" placeholder="Enter your Dose" class="form-control" [(ngModel)]="patient.dose"/>
        </div>
        
       
          <div class="form-group">
            <label>Fees</label>
            <input type="text" id="fees" name="fees" placeholder="Enter Fees" class="form-control" [(ngModel)]="patient.fees"/>
        </div>
        
          
          <div class="form-group">
            <label>Urgency</label>
            <input type="text" id="urgency" name="urgency" placeholder="Enter Urgency" class="form-control" [(ngModel)]="patient.urgency"/>
        </div>
        
<button type="submit" class="btn btn-success">Submit</button>

    </form>
    </div>
